<div class="content">

    <form>

        <uib-tabset active="active">

            <uib-tab index="0" heading="Basic Info">
                <div class="content">

                    <div class="form-group">
                        <label for="ni-name">Name</label>
                        <input type="text" class="form-control" id="ni-name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="ni-sex">Sex</label>
                        <input type="text" class="form-control" id="ni-sex" placeholder="Sex" required>
                    </div>

                    <div class="form-group">
                        <label for="ni-race">Race</label>
                        <input type="text" class="form-control" id="ni-race" placeholder="Race" required>
                    </div>

                    <div class="form-group">
                        <label for="ni-birth">Date of birth</label>
                        <input type="text" class="form-control" id="ni-birth" placeholder="Date of birth" required>
                    </div>

                    <div class="form-group">
                        <label for="ni-death">Date of death</label>
                        <input type="text" class="form-control" id="ni-death" placeholder="Date of death" required>
                    </div>

                    <div class="form-group">
                        <label for="ni-death">Notes</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                </div>
            </uib-tab>

            <uib-tab index="1" heading="Family">
                <div class="content">
                    <div class="row">
                        <div class="col col-md-3"><label>Add family connection</label></div>
                        <div class="col col-md-3">
                            <select class="form-control" style="width: 200px;" ng-model="family.familyMemberType">
                                <option value="father">Father</option>
                                <option value="mother">Mother</option>
                                <option value="child">Child</option>
                                <option value="spouse">Spouse</option>
                            </select>
                        </div>
                        <div class="col col-md-3">
                            <input type="text" class="form-control" placeholder="Name" ng-model="family.familyMemberName">
                        </div>
                        <div class="col col-md-3">
                            <button class="btn btn-primary" type="button" ng-click="addFamilyMember()"><span
                                    class="glyphicon glyphicon-plus-sign"></span></button>
                            <button class="btn btn-primary" type="button"><span
                                    class="glyphicon glyphicon-pencil"></span></button>
                        </div>
                    </div>
                    <hr>
                    <div class="row" ng-repeat="person in familyList track by $index">
                        {{person.type}} - <strong>{{person.name}}</strong><a ng-click="removeFamilyMember($index)"><span class="glyphicon glyphicon-remove-circle"></span></a>
                    </div>
                </div>
            </uib-tab>

            <uib-tab index="2" heading="Connections">
                <div class="content">Connections</div>
            </uib-tab>

        </uib-tabset>

        <hr>

        <button class="btn btn-primary">Save</button>

    </form>

</div>
